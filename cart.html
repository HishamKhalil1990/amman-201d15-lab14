  <body>
    <header>
      <h1 class="bus">Bus Mall Store</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a><span id="itemCount"></span></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="deck col-1">
        <div class="card">
          <header>
            <h1 class="shop">Your Cart</h1>
          </header>
          <div class="copy">
            <ol>
              <li class="para">Click the "X" next to any item to remove it from your cart</li>
            </ol>
          </div>
        </div>
      </section>

      <section class="deck col-1">
        <div id="cart-container" class="card">
          <table id="cart">
            <thead>
              <tr>
                <th class="hi">Remove</th>
                <th class="hi">Quantity</th>
                <th class="hi">Item</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </section>
    </main>
